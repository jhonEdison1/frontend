<div class="row p-4">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                       
                        <input type="text" [(ngModel)]="user.email" name="email" placeholder="Email" class="form-control" required autofocus >                        
                    </div>
                    <div class="form-group pt-2">
                        <input type="password"  [(ngModel)]="user.password" name="password" placeholder="Password" class="form-control" required>    
                    </div>
                    <div class="form-group pt-2">
                        <button type="submit" class="btn btn-primary btn-block">SignUp</button>
                    </div>


                </form>

            </div>
        </div>

    </div>
</div>
