<div class="row p-4">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                Agregar Corral
            </div>
            <div class="card-body">
                
                <form (submit)="agregarCorral(nombre, capacidad,  res)">
                    <div class="form-group">
                       
                        <input type="text"  name="nombre" placeholder="nombre" class="form-control" required autofocus  #nombre >                        
                    </div>
                    <div class="form-group pt-2">
                        <input type="number"  name="capacidad" placeholder="capacidad" class="form-control" required #capacidad>    
                    </div>
                    
                    <div class="form-group">
                        <div class="form-group pt-2">
                            <select class="form-select" required #res >
                                <option value="" selected disabled >Seleccione una restriccion</option>
                                <option value="{{restriccion._id}}"  *ngFor="let restriccion of restricciones" id="selected"  >{{restriccion.descripcion}} </option>
                            </select>
                          </div>
                    </div>
                    <div class="form-group pt-2">
                        <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                    </div>


                </form>

            </div>
        </div>

    </div>
</div>
